<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Email & Task Agent{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .prose { max-width: none; }
        .article-content { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <i class="fas fa-envelope text-blue-600 text-2xl"></i>
                        <span class="font-bold text-xl text-gray-800">Email & Task Agent</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md">
                        <i class="fas fa-home mr-1"></i> Dashboard
                    </a>
                    <a href="/emails" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md">
                        <i class="fas fa-envelope mr-1"></i> Emails
                    </a>
                    <a href="/tasks" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md">
                        <i class="fas fa-tasks mr-1"></i> Tasks
                    </a>
                    <a href="/summaries" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md">
                        <i class="fas fa-chart-line mr-1"></i> Summaries
                    </a>
                    <a href="/api/docs" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md">
                        <i class="fas fa-code mr-1"></i> API
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 text-center text-gray-600">
            <p>&copy; 2024 Daily Email & Task Automation Agent. Powered by AI.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Global functions for API calls
        async function approveArticle(articleId) {
            try {
                await axios.post(`/api/articles/${articleId}/approve`);
                location.reload();
            } catch (error) {
                alert('Error approving article: ' + error.response.data.detail);
            }
        }

        async function rejectArticle(articleId) {
            try {
                await axios.post(`/api/articles/${articleId}/reject`);
                location.reload();
            } catch (error) {
                alert('Error rejecting article: ' + error.response.data.detail);
            }
        }

        async function publishArticle(articleId, status = 'public') {
            try {
                await axios.post(`/api/articles/${articleId}/publish`, {
                    publish_status: status
                });
                alert('Publishing started! Check back in a few minutes.');
                location.reload();
            } catch (error) {
                alert('Error publishing article: ' + error.response.data.detail);
            }
        }

        async function triggerGeneration(topic = null) {
            try {
                const payload = topic ? { topic } : {};
                await axios.post('/api/generate', payload);
                alert('Content generation triggered! Check back in a few minutes.');
            } catch (error) {
                alert('Error triggering generation: ' + error.response.data.detail);
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
