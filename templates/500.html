{% extends "base.html" %}

{% block title %}Server Error - Daily Medium Writer Agent{% endblock %}

{% block content %}
<div class="text-center py-12">
    <div class="max-w-md mx-auto">
        <i class="fas fa-exclamation-triangle text-6xl text-red-300 mb-6"></i>
        <h1 class="text-4xl font-bold text-gray-900 mb-4">500</h1>
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Server Error</h2>
        <p class="text-gray-600 mb-8">Something went wrong on our end. We're working to fix it.</p>
        <div class="space-y-3">
            <a href="/" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 inline-block">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
            <br>
            <button onclick="location.reload()" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700">
                <i class="fas fa-redo mr-2"></i>Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
